<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Web Push Notification</title>
</head>
<body>
  <h1>Firebase Web Push Notifications</h1>
  <button id="enable-notifications">Enable Notifications</button>

  <!-- Firebase SDK scripts -->
  <script type="module">
    // Import the functions you need from the SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-messaging.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID",
      measurementId: "YOUR_MEASUREMENT_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const messaging = getMessaging(app);

    // Request notification permission
    document.getElementById('enable-notifications').addEventListener('click', async () => {
      try {
        const permission = await Notification.requestPermission();
        if (permission === "granted") {
          console.log("Notification permission granted.");
          
          // Get the FCM token
          const token = await getToken(messaging, {
            vapidKey: "YOUR_VAPID_KEY"
          });
          console.log("FCM Token:", token);

          // Send token to your server or use as needed
        } else {
          console.log("Permission denied.");
        }
      } catch (error) {
        console.error("Error getting notification permission or FCM token:", error);
      }
    });
  </script>

  <!-- Include your Firebase Messaging service worker -->
  <script src="firebase-messaging-sw.js"></script>
</body>
</html>
